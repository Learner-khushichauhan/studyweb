<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="row g-3 needs-validation w-75 w-md-50 p-4 shadow rounded" style="background-color:#f1f7fd; ; border: 2px solid rgb(74, 111, 211);" novalidate>
            <h3 class="text-center mb-3">Registration Form</h3>

            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">Looks good!</div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" required>
                    <div class="invalid-feedback">Please choose a username.</div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">Please provide a valid city.</div>
            </div>

            
            

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">I agree to the terms and conditions</label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
            </div>

            <div class="col-12 text-center">
                <button class="btn btn-primary w-100" type="submit">Submit Form</button>
            </div>
        </form>
    </div>

    <script>
        // Bootstrap validation script
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

</body>
</html>
